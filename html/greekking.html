

<style>

	.selected{
		fill:black;
		opacity:1;
	}

	.btn {
	  border: 2px solid black;
	  background-color: white;
	  color: black;
	  padding: 14px 28px;
	  font-size: 16px;
	  cursor: pointer;
	}

	.default {
	  border-color: #e7e7e7;
	  color: black;
	}

	.default:hover {
	  background: #e7e7e7;
	}

	.background{
		opacity:0.1;
		stroke: none;
	}

	.tooltip {
	  position: absolute;
	  
	}

</style>
<script src="https://d3js.org/d3.v6.min.js"></script>

<body>
<button class="btn default" id = 'top10Mins'>Minutes</button>
<button class="btn default" id = 'top10Pts'>Points</button>
<button class="btn default" id = 'top10AST'>Assists</button>
<button class="btn default" id = 'top10Reb'>Rebounds</button>

<script>

	var margin = {top: 20, right: 120, bottom: 30, left: 50},
    	width = 1000 - margin.left - margin.right,
    	height = 500 - margin.top - margin.bottom;


    var svg = d3.select("body")
				  .append("svg")
				    .attr("width", width + margin.left + margin.right)
				    .attr("height", height + margin.top + margin.bottom)
				  .append("g")
				    .attr("transform",
				          "translate(" + margin.left + "," + margin.top + ")");

	// add the tooltip area to the webpage
	var tooltip = d3.selectAll("body").append("div")
	    .attr("class", "tooltip")
	    .style("opacity", 0);

	d3.selectAll('.btn').on('click', function(d){

		updateViz(d.target.id)


	});

	var yScale = d3.scaleLinear()
	    			  .domain([0,400])
	   				  .range([height,0]),
   		yAxis = d3.axisLeft(yScale)

   	var xScale = d3.scaleLinear()
   	var color = d3.scaleOrdinal()
	

	d3.csv("../data/top10Mins.csv").then(function(data, error){

		if (error) {
		    console.log("Error thrown");
		    throw error;
  		}


  		var keys = data.columns.slice(1)
  		
  		color.domain(keys).range(["#ff4040","#e19608","#96e108","#40ff40","#08e196","#0896e1","#4040ff","#9608e1","#e10896","#ff4040"]);

  		var stacked = d3.stack().keys(keys)(data)



  		
  			xScale.domain(d3.extent(data, function(d) { return d.game_no; })).nice().range([0, width])

		var xAxis = d3.axisBottom(xScale)


 		xAxis = svg.append("g")
				    .attr("class", "x axis")
				    .attr("id", "xAxis")
			        .attr("transform", "translate(0," + height + ")")
			        .call(xAxis)
			        .append("text")
			        .attr("class", "label")
			        .attr("id", "xAxisLabel")
			        .attr("x", width)
			        .attr("y", 30)
			        .style("text-anchor", "end")
			        .text("Game Number")
			        .style("fill", "black");

    	yAxis= svg.append("g")
		      	  .attr("class", "yAxis")
		      	  .attr("id", "yAxis")
			      .call(yAxis)
			      .append("text")
			      .attr("class", "label")
			      .attr("id", "yAxisLabel")
			      .attr("transform", "rotate(-90)")
			      .attr("y", 6)
			      .attr("dy", ".71em")
			      .style("text-anchor", "end")
			      .text("Minutes")
			      .style("fill", "black");


		var area = d3.area()
					    .x(function(d) {return xScale(d.data.game_no); })
					    .y0(function(d) { return yScale(+d[0]); })
					    .y1(function(d) { return yScale(+d[1]); })

		  // Show the areas
		svg.append("g")
			.selectAll(".level")
		    .data(stacked)
		    .enter()
		    .append("path")
		    .attr("class", function(d) { return "level " + d.key })
		    .attr('id', function(d){return d.key.split(" ").join("")})
		    .style("fill", function(d) { return color(d.key); })
		    .classed('background',function(d){

		    

		    	if(d.key == "LeBron James" || d.key == "Giannis Antetokounmpo"){


		    		return false
		    	}
		    	else{return true}


		    })
		    .style("stroke",'black')
		 	.attr("d", area)
		 	.on('mouseover',function(e,d){
		 		
		 		// d3.selectAll('.level')
		 		// 	.classed('background',true);

		 		d3.select('#'+d.key.split(" ").join("")).classed('background',false)


		 		tooltip.transition() //tooltip includes player name, team, axes stats, and fantasy points
				               .duration(200)
				          tooltip.html('<b>'+d.key)
					          .style("top", e.y + "px")
						      .style("left", width-margin.left*2 + "px")
						      .style("opacity", .9);

					 	})
		 	.on('mouseout', function(e,d){


		 		if(d.key == "LeBron James" || d.key == "Giannis Antetokounmpo"){}
		 		else{d3.select('#'+d.key.split(" ").join("")).classed('background',true)}

		 		tooltip.transition()
		               .duration(500)
		               .style("opacity", 0);
		 	})

		var line = svg.append("g")
		
		line.append("line")
			.attr("x1",xScale(60))
			.attr("y1",0)
			.attr("x2", xScale(60))  //<<== and here
			.attr("y2", height )
			.style("stroke-width", 2)
			.style("stroke", "black")
			.style("fill", "none")
			
		line.append("text")
	        .attr("class", "label")
	        .attr("id", "bubbleLabel")
	        //.attr("transform", "rotate(-90)")
	        .attr("x",xScale(59))
	        .attr("dy", ".71em")
	        .style("text-anchor", "end")
	        .text("Bubble Begins")
	        .style("fill", "black");

		line.append("line")
			.attr("x1",xScale(68))
			.attr("y1",0)
			.attr("x2", xScale(68))  //<<== and here
			.attr("y2", height )
			.style("stroke-width", 2)
			.style("stroke", "black")
			.style("fill", "none")
			
		line.append("text")
	        .attr("class", "label")
	        .attr("id", "bubbleLabel")
	        //.attr("transform", "rotate(-90)")
	        .attr("x",xScale(69))
	        .attr("dy", ".71em")
	        .style("text-anchor", "front")
	        .text("Playoffs	 Begin")
	        .style("fill", "black");
  })

function updateViz(file){

	 d3.csv("../data/"+file+".csv").then(function(data, error){

	 	if (error) {
		    console.log("Error thrown",error);
		    throw error;
  		}

  		var scaleY
  		var textY
  		if(file === 'top10Mins'){scaleY = 400, textY='Minutes'}
  		else if(file === 'top10Pts'){scaleY = 350,textY='Points'}
  		else if(file === 'top10AST'){scaleY = 100,textY='Assists'}
  		else {scaleY = 120,textY='Rebounds'}

  		// First update the y-axis domain to match data
        yScale.domain([0,scaleY]);

        //yScale.domain([0,200]);

        svg.select('.yAxis').transition().call(d3.axisLeft(yScale))
        svg.select('#yAxisLabel').transition().text(textY)

        var keys = data.columns.slice(1)
        var stacked = d3.stack().keys(keys)(data)
        var color = d3.scaleOrdinal().domain(keys).range(["#ff4040","#e19608","#96e108","#40ff40","#08e196","#0896e1","#4040ff","#9608e1","#e10896","#ff4040"]);

        var area = d3.area()
					    .x(function(d) { return xScale(d.data.game_no); })
					    .y0(function(d) {return yScale(d[0]); })
					    .y1(function(d) { return yScale(d[1]); })


        var levels = svg.selectAll(".level")
        				.data(stacked)
        				.transition()
        				.attr("d", area)
        	

	 })
}

</script>


</body>
